<hr>
<p *ngIf="condition; else elseBlock">Valar Morghulis</p>
<ng-template #elseBlock>
    <p>
        Valar Dohaeris
    </p>
</ng-template>
<hr>

<p *ngIf="conditionClick">
    Valar Morghulis
</p>

<p *ngIf="!conditionClick">
    Valar Dohaeris
</p>

<button (click)="onClick()">Trocar</button>
<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
        [{{i}}] - {{item.nome}}, idade: {{item.idade}}
    </li>
</ul>

<button (click)="onClickAddList()">Adicionar</button>
<hr>

<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'jar jar binks'">
        jar jar binks
    </p>

    <p *ngSwitchCase="'obi wan'">
        obi wan
    </p>

    <p *ngSwitchDefault>
        Se deu mal amigo
    </p>
</div>
<hr>
